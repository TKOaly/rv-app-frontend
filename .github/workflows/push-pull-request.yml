name: Run tests

on: [push, pull_request]

jobs:
  install_deps:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [10.16.2]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install
  lint_js:
    runs-on: ubuntu-18.04
    needs: install_deps
    steps:
    - name: Lint JS
      run: npm run lint-js
      env:
        CI: true
        SASS_PATH: src
  lint_scss:
    runs-on: ubuntu-18.04
    needs: install_deps
    steps:
    - name: Lint SCSS
      run: npm run lint-scss
      env:
        CI: true
        SASS_PATH: src
  run_tests:
    runs-on: ubuntu-18.04
    needs: install_deps
    steps:
    - name: Run tests
      run: npm test
      env:
        CI: true
